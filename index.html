<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Monkey Garden Run</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #87ceeb;
      touch-action: none;
      font-family: sans-serif;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resize();
window.addEventListener("resize", resize);

// à¹€à¸¥à¸™ (à¸‹à¹‰à¸²à¸¢ à¸à¸¥à¸²à¸‡ à¸‚à¸§à¸²)
const lanes = [-1, 0, 1];
let currentLane = 0;

const monkey = {
  x: 0,
  y: canvas.height - 150,
  size: 40
};

// à¹à¸•à¸°à¸ˆà¸­ = à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸¥à¸™
canvas.addEventListener("touchstart", (e) => {
  const x = e.touches[0].clientX;
  if (x < canvas.width / 2) {
    currentLane = Math.max(-1, currentLane - 1);
  } else {
    currentLane = Math.min(1, currentLane + 1);
  }
});

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // à¸žà¸·à¹‰à¸™
  ctx.fillStyle = "#228B22";
  ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

  // à¸•à¸³à¹à¸«à¸™à¹ˆà¸‡à¹€à¸¥à¸™
  monkey.x = canvas.width / 2 + currentLane * 100;

  // à¸¥à¸´à¸‡ ðŸ’ (à¸§à¸‡à¸à¸¥à¸¡à¹à¸—à¸™à¸à¹ˆà¸­à¸™)
  ctx.fillStyle = "brown";
  ctx.beginPath();
  ctx.arc(monkey.x, monkey.y, monkey.size, 0, Math.PI * 2);
  ctx.fill();

  requestAnimationFrame(gameLoop);
}

gameLoop();
</script>

</body>
</html>
