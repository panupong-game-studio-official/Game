<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Monkey Garden Run 3D</title>
  <style>
    body { margin: 0; overflow: hidden; touch-action: none; }
    canvas { display: block; }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.158/build/three.min.js"></script>

<script>
/* Scene */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x87ceeb);

/* Camera */
const camera = new THREE.PerspectiveCamera(
  60,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 5, 10);
camera.lookAt(0, 0, 0);

/* Renderer */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* Light */
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.5));

/* Ground */
const ground = new THREE.Mesh(
  new THREE.PlaneGeometry(20, 200),
  new THREE.MeshStandardMaterial({ color: 0x228b22 })
);
ground.rotation.x = -Math.PI / 2;
ground.position.z = -80;
scene.add(ground);

/* Monkey (แทนด้วยกล่องก่อน) */
const monkey = new THREE.Mesh(
  new THREE.BoxGeometry(1, 1, 1),
  new THREE.MeshStandardMaterial({ color: 0x8b4513 })
);
monkey.position.y = 0.5;
scene.add(monkey);

/* Lane system */
let currentLane = 0;
const laneX = [-2, 0, 2];

/* Touch control */
window.addEventListener("touchstart", (e) => {
  const x = e.touches[0].clientX;
  if (x < window.innerWidth / 2) {
    currentLane = Math.max(0, currentLane - 1);
  } else {
    currentLane = Math.min(2, currentLane + 1);
  }
});

/* Resize */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* Game loop */
function animate() {
  requestAnimationFrame(animate);

  // วิ่งไปข้างหน้า
  monkey.position.z -= 0.2;
  ground.position.z = monkey.position.z - 80;

  // เปลี่ยนเลน
  monkey.position.x += (laneX[currentLane] - monkey.position.x) * 0.2;

  renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
